<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <div id="before-start" class="snake-before-start">
      <div>
        <label for="user-id">userId: </label>
        <input type="text" id="user-id" placeholder="please input your userId" />
      </div>
      <button id="start-btn" onclick="startGame()" type="button">Start Game</button>
    </div>

    <div id="game" class="snake-game">
      <div class="snake-score">score: <span id="score-value">0</span></div>
      <div class="snake-canvas">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div class="snake-fps">
        <label for="fps-input">fps: </label>
        <input type="number" id="fps-input" value="10" min="1" />
      </div>
    </div>

    <div id="game-over-mask" class="snake-mask">
      <h2>Game Over!</h2>
      <button id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <div id="paused-mask" class="snake-mask">
      <h1>Paused.</h1>
      <button id="resume-btn" onclick="resumeGame()">Resume</button>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
