<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <div id="before-start" class="snake-before-start">
      <div>
        <label for="user-id">userId: </label>
        <input
          type="text"
          id="user-id"
          placeholder="please input your userId"
          value="hi"
        />
      </div>
      <button id="start-btn" onclick="startGame()" type="button">
        Start Game
      </button>

      <div>
        <div class="input-field">
          <label for="fps-input">fps: </label>
          <input type="number" id="fps-input" value="1000" min="1" />
        </div>
        <div class="input-field">
          <label for="no-delay">Skip animations</label>
          <input type="checkbox" id="no-delay" />
        </div>
        <div class="input-field">
          <label for="no-snapshots">Skip snapshots collection</label>
          <input type="checkbox" id="no-snapshots" />
        </div>
        <div class="input-field">
          <label for="no-agent">Control with keyboard</label>
          <input type="checkbox" id="no-agent" />
        </div>
        <div class="input-field">
          <label for="auto-restart">Number of rounds:</label>
          <input type="number" id="auto-restart" value="0" min="0" />
        </div>
        <div class="input-field">
          <label for="snake-count">Number of snakes:</label>
          <input type="number" id="snake-count" value="1" min="1" />
        </div>
      </div>
    </div>

    <div id="game" class="snake-game">
      <div class="snake-score">score: <span id="score-value">0</span></div>
      <div id="snake-canvas"></div>
    </div>

    <div id="game-over-mask" class="snake-mask">
      <h2>Game Over!</h2>
      <button id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <div id="paused-mask" class="snake-mask">
      <h1>Paused.</h1>
      <button id="resume-btn" onclick="resumeGame()">Resume</button>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.8.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.min.js"></script>
    <script src="aws.js"></script>
    <script src="snake.js"></script>
  </body>
</html>
